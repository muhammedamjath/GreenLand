<div class="h-full w-[100%]   pt-8">
    <!-- <app-navbar></app-navbar> -->

    <!-- welcome  -->
    <div class="w-[100%]  flex flex-col-reverse gap-2 sm:flex-col-reverse md:flex-row lg:flex-row xl:flex-row items-center justify-between  pr-8 pl-4 bg-[]">
        <div class="h-[80px] w-[90%] sm:w-[80%] md:w-[60%] lg:w-[50%] xl:w-[70%] bg-[] rounded-[10px] flex justify-center items-center p-8">
            <div class="w-[90%] bg-[] flex items-center justify-center  flex-col  ">
                <p class="text-[30px] welcome ">Welcome</p>
                <p>{{userData?.name}}</p>
            </div>
            
        </div>
        <div class="h-[80px]  w-[100%] sm:w-[80%] md:w-[50%] lg:w-[40%] xl:w-[30%] bg-[]   rounded-[] flex justify-center items-center gap-8 p-8">
            <div class=" w-[10%] bg-[] flex items-center justify-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 432 384"><path fill="#fb6107" d="M171 363H64V192H0L213 0l214 192h-64v171H256V235h-85v128z"/></svg>
            </div>

            <div class=" w-[10%] bg-[] flex items-center justify-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50"><g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke="#344054" d="M31.25 37.5h-12.5a6.25 6.25 0 0 0 12.5 0"/><path stroke="#306CFE" d="M40.375 29.1008a4.42 4.42 0 0 1 1.292 3.125v0A4.417 4.417 0 0 1 37.25 37.5h-24.5a4.416 4.416 0 0 1-4.417-4.417v0a4.42 4.42 0 0 1 1.292-3.125l2.875-2.875V18.75A12.5 12.5 0 0 1 25 6.25v0a12.5 12.5 0 0 1 12.5 12.5v8.333z"/></g></svg>
                <span class="h-[20px] w-[20px] bg-[red] rounded-full mb-[20px] ml-[-20px] border-2 border-white flex items-center justify-center text-[10px] text-white">{{unreadMessageCount}}</span>
            </div>

            <div class=" w-[10%] bg-[] flex items-center justify-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><g fill="none" stroke="#fb6107" stroke-width="2"><path d="M4 12a8 8 0 1 1 16 0v5.09c0 .848 0 1.27-.126 1.609a2 2 0 0 1-1.175 1.175C18.36 20 17.937 20 17.09 20H12a8 8 0 0 1-8-8z"/><path stroke-linecap="round" stroke-linejoin="round" d="M9 11h6m-3 4h3"/></g></svg>
                <span class="h-[20px] w-[20px] bg-[red] rounded-full mb-[20px] ml-[-20px] border-2 border-white flex items-center justify-center text-[10px] text-white">5</span>
            </div>

            <div (click)="profileClick()" class=" w-[15%]  rounded-full bg-[] h-[55px] flex items-center justify-center cursor-pointer">
                <img *ngIf="userData?.image" src="{{userData?.image}}" alt="" class="h-full w-full object-cover rounded-full">
                <div *ngIf="!userData?.image" class="h-full w-full text-[30px] flex items-center justify-center"><i class="fa-regular fa-user"></i></div>
            </div>
        </div>
    </div>


    <div *ngIf="logoutDiv"  class="h-[150px] w-[100%] sm:w-[80%] md:w-[50%] lg:w-[40%] xl:w-[30%] bg-[#252525] rounded-[10px] absolute  top-[120px] right-0 xl:right-4 flex flex-col justify-between items-center z-10 p-2 ">
            <div class="flex gap-2 w-full bg-[] ">
                <div class="h-[80px] w-[20%] bg-white rounded-[10px] flex justify-center relative items-center">
                    <img *ngIf="userData?.image" src="{{userData?.image}}" alt="" class="h-full w-full object-cover rounded-[10px]">
                    <div *ngIf="!userData?.image" class="h-full w-full text-[40px] flex items-center justify-center"><i class="fa-regular fa-user"></i></div>
                    <div class="bg-[] text-[20px] absolute bottom-0 right-0 cursor-pointer" (click)="changeProfile()"><i class="fa-solid fa-pencil"></i></div>
                </div>
                <div class="h-[80px] w-[80%] text-white text-[15px]">
                    <p>{{userData.name}}</p>
                    <p>{{userData.email}}</p>
                    <p> <span>+91</span> {{userData.mobNo}}</p>
                </div>
            </div>
            <button class="h-[40px] w-[40%] bg-[#FFC42A] rounded-[10px] font-medium " (click)="logout()">Logout</button>
    </div>
    <!-- main content  -->


    <div class="w-[100%]   h-auto bg-[] flex items-center justify-center flex-col sm:flex-row md:flex-row lg:flex-row xl:flex-row  gap-2 sm:gap-1 md:gap-2 lg:gap-2 xl:gap-8 mt-[5%] pb-8">
        <div class="h-[300px] w-[80%] sm:w-[24%] md:w-[25%] lg:w-[23%] xl:w-[18%] bg-[#e5e6e4] rounded-[10px] p-2 relative">
            <div class="h-[40%] w-full flex items-center justify-center bg-[] rounded-tl-[10px] rounded-t-[10px]">
                <img src="/assets/images/compony.png" alt="" class="h-[60%] w-auto">
            </div>
            <p class="w-full text-center text-[25px] font-medium mt-4">Registered works</p>
            <button class="h-[40px] w-[70%] bg-[blue] rounded-[10px] ml-[15%] text-white absolute bottom-[15px] cursor-pointer" routerLink="/client/registerdComponys">Click here</button>
        </div>

        <div class="h-[300px] w-[80%] sm:w-[24%] md:w-[25%] lg:w-[23%] xl:w-[18%] bg-[#e5e6e4] rounded-[10px] p-2 relative">
            <div class="h-[40%] w-full flex items-center justify-center bg-[] rounded-tl-[10px] rounded-t-[10px]">
                <img src="/assets/images/compony.png" alt="" class="h-[60%] w-auto">
            </div>
            <p class="w-full text-center text-[25px] font-medium mt-8">Register new work</p>
            <button class="h-[40px] w-[70%] bg-[blue] rounded-[10px] ml-[15%] text-white absolute bottom-[15px] cursor-pointer" routerLink="/client/componyReg">Register</button>
        </div>

        <div class="h-[300px] w-[80%] sm:w-[24%] md:w-[25%] lg:w-[23%] xl:w-[18%] bg-[#e5e6e4] rounded-[10px] p-2 relative">
            <div class="h-[40%] w-full flex items-center justify-center bg-[] rounded-tl-[10px] rounded-t-[10px]">
                <img src="/assets/images/compony.png" alt="" class="h-[60%] w-auto">
            </div>
            <p class="w-full text-center text-[25px] font-medium mt-4">On going work detailes</p>
            <button class="h-[40px] w-[70%] bg-[blue] rounded-[10px] ml-[15%] text-white absolute bottom-[15px] cursor-pointer">Click here</button>
        </div>

        <div class="h-[300px] w-[80%] sm:w-[24%] md:w-[25%] lg:w-[23%] xl:w-[18%] bg-[#e5e6e4] rounded-[10px] p-2 relative">
            <div class="h-[40%] w-full flex items-center justify-center bg-[] rounded-tl-[10px] rounded-t-[10px]">
                <img src="/assets/images/compony.png" alt="" class="h-[60%] w-auto">
            </div>
            <p class="w-full text-center text-[25px] font-medium mt-2">Completed work history</p>
            <button class="h-[40px] w-[70%] bg-[blue] rounded-[10px] ml-[15%] text-white absolute bottom-[15px] cursor-pointer">Click here</button>
        </div>
        
        
    </div>
     <div class="bg-[#00523F]  h-[250px] w-[100%]  mt-[-10%] hidden sm:block"></div>

     
     <app-footer></app-footer>

     <!-- image form -->
     <div class="fixed inset-0 z-50 overflow-auto bg-gray-900 bg-opacity-75 flex items-center justify-center" *ngIf="showChangeProfileModal">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md relative">
          <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-700" (click)="closeModal()">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <div class="mb-4">
            <h2 class="text-lg font-semibold">Change Profile Picture</h2>
          </div>
          <form [formGroup]="profileChangeForm" (ngSubmit)="submitProfilePicture()">
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2" for="image-upload">Upload Image</label>
              <input class="border border-gray-400 p-2 w-full" id="image-upload" type="file" (change)="onImageUpload($event)" accept="image/*">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2" for="image-preview">Preview</label>
              <div class="h-48 bg-gray-200 flex items-center justify-center">
                <img *ngIf="previewImageSrc" [src]="previewImageSrc" class="max-h-full max-w-full">
                <span *ngIf="!previewImageSrc" class="text-gray-500">No image selected</span>
              </div>
            </div>
            <div class="flex justify-end">
              <button [disabled]="buttonDisabled" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>

</div>

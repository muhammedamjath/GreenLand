<user-nav></user-nav>

<div class="mt-[120px]  md:mt-[60px] "></div>
<div class="min-h-screen bg-gradient-to-br from-sky-100 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center text-indigo-900 mb-12">
     History
    </h1>
    
    <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      
      <div class="bg-white rounded-2xl overflow-hidden shadow-md transition-all duration-300 hover:shadow-xl" *ngFor="let data of history">
        <div class="h-20 bg-gradient-to-r from-teal-300 to-cyan-300 flex items-center justify-center">
          <span class="text-xl font-semibold text-white">{{data?.status}}</span>
        </div>
        
        <div class="p-6">
          <div class="w-28 h-28 mx-auto mb-4 rounded-full overflow-hidden border-4 border-pink-200 shadow-sm">
            <img [src]="data.componyData[0]?.image" alt="Company logo" class="w-full h-full object-cover">
          </div>
          
          <h2 class="text-xl font-bold text-center text-indigo-800 mb-2">{{data?.componyData[0]?.componyName}}</h2>
          <p class="text-sm text-center text-gray-600 mb-6">{{data?.componyData[0]?.category}}</p>
          
          <button 
            class="w-full py-2 px-4 bg-amber-400 text-indigo-900 rounded-lg font-medium hover:bg-amber-300 transition duration-300 transform hover:-translate-y-1"
            (click)="open(data?._id)">
            More detailes
          </button>
        </div>
      </div>
      
    </div>
  </div>

<app-footer></app-footer>

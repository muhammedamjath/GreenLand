<user-nav></user-nav>

<div class="mt-[170px] sm:mt-[170px] md:mt-[80px] lg:mt-[80px] xl:mt-[80px] ">
<div class="min-h-screen w-full mt-20 pt-6 pb-6">
    <p class="w-full text-center text-2xl sm:text-3xl md:text-4xl font-black">History</p><br>
    <div class="w-full flex flex-wrap items-center justify-center gap-4 sm:gap-6 px-4 sm:px-6 md:px-8">

        <div class="h-auto w-full sm:w-2/3 md:w-5/12 lg:w-4/12 xl:w-1/5 bg-[#F6EEC9] p-2 flex flex-col gap-2 rounded-lg shadow-md" *ngFor="let data of history">
            <div class="h-16 sm:h-20 w-full bg-[#A1DD70] flex items-center justify-center text-lg sm:text-xl md:text-2xl font-medium rounded">{{data?.status}}</div>
            <div class="h-24 sm:h-28 md:h-32 w-full flex items-center justify-center">
                <div class="h-20 w-20 sm:h-24 sm:w-24 md:h-28 md:w-28 rounded-full bg-red-500 overflow-hidden">
                    <img src="{{data.componyData[0]?.image}}" alt="" class="h-full w-full rounded-full object-cover">
                </div>
            </div>
            <p class="w-full text-lg sm:text-xl md:text-2xl font-bold text-center">{{data?.componyData[0]?.componyName}}</p>
            <p class="w-full text-base sm:text-lg font-bold text-center text-gray-600">{{data?.componyData[0]?.category}}</p>
            <div class="w-full flex justify-center mt-2 sm:mt-4">
                <button class="w-2/5 sm:w-1/3 py-2 bg-[#EE4E4E] rounded text-white hover:bg-[#D43C3C] transition duration-300">More</button>
            </div>
        </div>

    </div>
</div>

<app-footer></app-footer>

<div class="w-[100%] h-full " >

    <!-- nav bar -->
    <user-nav (changeState)="filterClicked($event)" ></user-nav>

    <!-- profile part -->
    

    <div class="mt-[130px]  md:mt-[70px]  ">
    
        <!-- input search tag -->
         <div class="w-[100%] bg-[] flex items-center justify-center pt-2">
            <input 
            type="text" 
            class="h-[50px] w-[90%] sm:w-[80%] md:w-[50%] lg:w-[40%] xl:w-[40%]  rounded-[10px] border border-[#fb8b24] focus:outline-[#fb8b24] pl-8" 
            placeholder="You can search here...."
            [(ngModel)]="searchData">
         </div>
    
         <!-- compony cards -->
          <div class="h-auto w-[100%] bg-[] mt-2 flex ">
            <div  class="h-auto w-[100%] sm:w-[100%] md:w-[80%] lg:w-[80%] xlw-[80%]: bg-[]  flex flex-wrap gap-2 sm:gap-2 md:gap-6 lg:gap-6 xl:gap-6  justify-center border-r shadow-xl pb-10 pt-4 ">
                
                <!-- No results found message -->
                <div *ngIf="filteredComponys.length === 0" class="w-full text-center">
                    <p class="text-[20px] text-gray-600">No results found</p>
                </div>

                <div *ngFor="let data of filteredComponys" class="w-[95%] sm:w-[48%] md:w-[45%] lg:w-[30%] xl:w-[30%] h-[400px] bg-[#F6EEC9] rounded-[15px] shadow-lg relative overflow-hidden hover:shadow-xl transition-shadow duration-300" routerLink="/client/detailedView">
                    <div class="w-full h-[50%] bg-cover bg-center" [style.background-image]="'url(' + data?.image + ')'">
                        <div class="w-full h-full bg-black bg-opacity-30 flex items-end p-4">
                            <h2 class="text-white text-2xl font-bold truncate">{{data?.componyName}}</h2>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-2">
                            <p class="text-sm font-medium text-gray-600">{{data?.category}}</p>
                        </div>
                        <p class="text-sm text-gray-700 mb-2 line-clamp-2">{{data?.discription}}</p>
                        <div class="flex items-center text-sm text-gray-600 mb-4">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            {{data?.location}}
                        </div>
                    </div>
                    <div class="absolute bottom-4 left-0 right-0 flex justify-center">
                        <button class="bg-[#EE4E4E] text-white h-[40px] w-[50%] rounded-full font-medium shadow-md hover:bg-[#D64141] transition-colors duration-300" (click)="shareId(data?._id)">View Details</button>
                    </div>
                </div>
  
            </div>
            <div *ngIf="filterView" class="h-[590px] w-[80%] md:w-[20%] bg-[] overflow-y-auto scrollbar-hide fixed md:sticky top-[120px] left-[10%] md:top-[80px] md:left-0  border bg-white bg-opacity-30 backdrop-blur-lg ">
                <div class="w-full min-h-[50%] bg-[] flex flex-col gap-2 pt-2 "> 
                    <p class="w-full text-center font-black">Filter by Category</p>
                    <button class="bg-[#799351] w-[80%] hover:bg-[#EE4E4E] text-[white] h-8 ml-[10%] rounded " *ngFor="let work of works"[ngClass]="{'bg-[#EE4E4E] text-white': selectedCategory === work}"  (click)="onCategorySelect(work)">{{work}}</button>
                </div>

                <div class="w-full min-h-[50%] bg-[] flex flex-col gap-2 pt-2 mt-2 pb-8">
                    <p class="w-full text-center font-black">Filter by location</p>
                    <button class="bg-[#799351] w-[80%] hover:bg-[#EE4E4E] text-[white] h-8 ml-[10%] rounded" *ngFor="let District of districts" [ngClass]="{'bg-[#EE4E4E] text-white': selectedLocation === District}" (click)="onLocationSelect(District)">{{District}}</button>
                </div>
               
            </div>
          </div>
    
          <!-- footer -->
           <app-footer></app-footer>
    </div>
</div>

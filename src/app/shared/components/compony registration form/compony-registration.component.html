<user-nav></user-nav>

<div  class="mt-[120px] sm:mt-[120px] md:mt-[60px] lg:mt-[60px] xl:mt-[60px] "></div>

<div class="min-h-screen w-full bg-gradient-to-br from-green-100 to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
    <div class="bg-[#799351] py-6">
      <p class="text-3xl font-bold text-center text-white">{{header}}</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Left column -->
        <div class="space-y-6">
          <div>
            <p class="text-lg font-semibold mb-2">Company Logo <span class="text-red-500">*</span></p>
            <div class="h-48 w-48 mx-auto bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden">
              <img src="{{imageUrl}}" alt="" class="h-full w-full object-cover">
            </div>
            <input type="file" class="mt-4 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" formControlName="image" (change)="onImageChange($event)">
          </div>
          <div>
            <p class="text-lg font-semibold mb-2">Company Name <span class="text-red-500">*</span></p>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" formControlName="componyName">
          </div>
        </div>
        
        <!-- Right column -->
        <div class="space-y-6">
          <div>
            <p class="text-lg font-semibold mb-2">Category <span class="text-red-500">*</span></p>
            <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" formControlName="category">
              <option value="Demolition">Demolition</option>
              <option value="Framing">Framing</option>
              <option value="Plumbing">Plumbing</option>
              <option value="Electrical">Electrical</option>
              <option value="HVAC">HVAC</option>
              <option value="Insulation">Insulation</option>
              <option value="Drywall">Drywall</option>
              <option value="Flooring">Flooring</option>
              <option value="Painting and Finishing">Painting and Finishing</option>
              <option value="Carpentry">Carpentry</option>
              <option value="Roofing">Roofing</option>
              <option value="Windows and Doors">Windows and Doors</option>
              <option value="Exterior Work">Exterior Work</option>
              <option value="Landscaping">Landscaping</option>
              <option value="Plastering">Plastering</option>
              <option value="Tiling">Tiling</option>
              <option value="Interior Design">Interior Design</option>
              <option value="Lighting and Fixtures">Lighting and Fixtures</option>
              <option value="Security Systems">Security Systems</option>
              <option value="Smart Home Integration">Smart Home Integration</option>
              <option value="Gardening and Planting">Gardening and Planting</option>
              <option value="Lawn Care">Lawn Care</option>
              <option value="Irrigation Systems">Irrigation Systems</option>
              <option value="Outdoor Lighting">Outdoor Lighting</option>
              <option value="Patios and Decks">Patios and Decks</option>
              <option value="Fencing and Gates">Fencing and Gates</option>
              <option value="Pathways and Walkways">Pathways and Walkways</option>
              <option value="Water Features">Water Features</option>
              <option value="Outdoor Kitchens and BBQ Areas">Outdoor Kitchens and BBQ Areas</option>
              <option value="Outdoor Furniture and Decor">Outdoor Furniture and Decor</option>
              <option value="Pest Control (Outdoor)">Pest Control (Outdoor)</option>
              <option value="Garden Structures">Garden Structures</option>
              <option value="Swimming Pools and Hot Tubs">Swimming Pools and Hot Tubs</option>
              <option value="Rainwater Harvesting Systems">Rainwater Harvesting Systems</option>
            </select>
          </div>
          <div>
            <p class="text-lg font-semibold mb-2">Location <span class="text-red-500">*</span></p>
            <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" formControlName="location">
                <option value="Kasarkod">Kasarkod</option>
                <option value="Kannur">Kannur</option>
                <option value="Wayanad">Wayand</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Trissur">trissur</option>
                <option value="Ernamkulam">Ernamkulam</option>
                <option value="Idukki">Idukki</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Kollam">Kollam</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
            </select>
          </div>
          <div>
            <p class="text-lg font-semibold mb-2">Description <span class="text-red-500">*</span></p>
            <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-32" formControlName="discription"></textarea>
          </div>
        </div>
      </div>
      
      <div class="mt-8">
        <button type="submit" class="w-full bg-[#EE4E4E] text-white font-bold py-3 px-4 rounded-lg shadow-md hover:from-yellow-500 hover:to-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition duration-300">
          {{submitBtnText}}
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
